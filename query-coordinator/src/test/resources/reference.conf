com.socrata.query-coordinator {
  log4j {
    rootLogger = [ DEBUG, console ]
    appender {
      console.class = org.apache.log4j.ConsoleAppender
      console.props {
        layout.class = org.apache.log4j.PatternLayout
        layout.props {
          ConversionPattern = "%d{HH:mm:ss,SSS} %-5p %c{1}: %m%n"
        }
      }
    }
  }
}
